<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>dien_tich_hinh_tron</title>
</head>
<body>
    <script>
        let bankinh = parseInt(prompt("nhap ban kinh hinh tron :"));
        let dientich = bankinh * bankinh * 3.14;
        document.write("dien tich hinh tron la :" + dientich)
    </script>
